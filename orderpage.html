<style>
    .form-basin {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      padding: 40px 20px 40px 20px;
      font-size: 16px;
      font-weight: 400;
      background-color:  #232221;
    }
  
    .form-basin form {
      margin: auto;
      max-width: 600px;
    }
  
    .form-basin label {
      display: block;
      margin-bottom: 8px;
    }
  
    .form-basin input,
    .form-basin textarea,
    .form-basin select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
  
    .form-basin input:focus,
    .form-basin textarea:focus,
    .form-basin select:focus {
      border-color: #007bff;
      outline: none;
    }
  
    .form-basin button {
      background-color: #CD7F32;
      color: #E3DAC9;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      letter-spacing: 1px;
      transition: background-color 0.3s;
    }
  
    .form-basin button:hover {
      filter: brightness(85%);
    }
  
    .form-basin ::placeholder {
      font-family: inherit;
      opacity: 0.7;
    }
  
    .form-basin input[type='checkbox'] {
      margin-right: 8px;
      width: auto;
    }
  
    .form-basin fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 4px;
    }
  
    .form-basin legend {
      padding: 0 10px;
      font-weight: bold;
      font-size: 1em;
    }
  
    .form-basin input[type='radio'] {
      margin-right: 8px;
      margin-top: 4px;
      width: auto;
      cursor: pointer;
    }
  
    .form-basin .radio-label {
      display: inline-block;
      margin-right: 15px;
      cursor: pointer;
    }
  
    .form-basin .radio-group {
      margin-bottom: 16px;
    }
  
    .form-basin .donation-type {
      margin-bottom: 16px;
    }
  
    .form-basin .donation-type span {
      font-weight: 500;
      margin-right: 10px;
    }
  
    .form-basin input[type='number'] {
      -webkit-appearance: textfield;
      -moz-appearance: textfield;
      appearance: textfield;
    }
  
    .form-basin input[type='number']::-webkit-inner-spin-button,
    .form-basin input[type='number']::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  
    .form-basin .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
  
    .form-basin .form-check-input {
      margin-top: 14px;
      margin-right: 10px;
      cursor: pointer;
    }
  
    .form-basin .form-check-label {
      margin-bottom: 0;
      cursor: pointer;
    }


    body{
    background: #232221;
    }

  </style>
  

<!-- referenced the following website for the form https://usebasin.com/html-form-generator/order-form -->
<div class="form-basin">
    <form id="orderForm">
      <label for="product" style="color:white">Product:</label>
      <select id="product" name="product">
        <option value="Product 1">Warmth EAU DE PARFUM by Zed</option>
      </select>
  
      <label for="size" style="color:white">Size:</label>
      <select id="size" name="size">
        <option value="100ml">100ml $169.99</option>
      </select>
  
      <label for="quantity" style="color:white">Quantity (max of 1 per customer):</label>
      <select id="quantity" name="quantity">
        <option value="1">1</option>
      </select>
  
      <label for="name" style="color:white">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Full Name">
  
      <label for="email" style="color:white">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Your Email">
  
      <label for="card" style="color:white">Credit/Debit Card:</label>
      <textarea id="card" name="card" placeholder="Card #"></textarea>
  
      <label for="cvv" style="color:white">CVV:</label>
      <textarea id="cvv" name="cvv" placeholder="CVV #"></textarea>
  
      <label for="address" style="color:white">Shipping Address:</label>
      <textarea id="address" name="address" placeholder="Your Shipping Address"></textarea>
  
      <button type="submit" class="submitButton" id="submitButton">PLACE ORDER</button>
    </form>
  
    <!-- referenced w3 school -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('orderForm');
        form.addEventListener('submit', (event) => {
        alert('Order Placed!');
        event.getElementById("orderForm").reset();         
        });
      });
    </script>
  </div>
